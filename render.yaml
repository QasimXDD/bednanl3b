services:
  - type: web
    name: sawawatch
    runtime: node
    plan: free
    autoDeployTrigger: commit
    buildCommand: npm ci --omit=dev
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: YTDL_NO_DEBUG_FILE
        value: "1"
      - key: YTDL_NO_UPDATE
        value: "1"
      - key: DATA_DIR
        value: /tmp/sawawatch/data
      - key: UPLOADS_DIR
        value: /tmp/sawawatch/uploads
