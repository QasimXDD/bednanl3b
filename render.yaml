services:
  - type: web
    name: sawawatch
    runtime: node
    plan: free
    autoDeployTrigger: commit
    buildCommand: npm ci --omit=dev
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: YTDL_NO_DEBUG_FILE
        value: "1"
      - key: YTDL_NO_UPDATE
        value: "1"
      - key: DATA_DIR
        value: /tmp/sawawatch/data
      - key: UPLOADS_DIR
        value: /tmp/sawawatch/uploads
      - key: GITHUB_USERS_SYNC_REPO
        value: ""
      - key: GITHUB_USERS_SYNC_BRANCH
        value: main
      - key: GITHUB_USERS_SYNC_PATH
        value: data/users.json
      - key: GITHUB_USERS_SYNC_TOKEN
        sync: false
